version: 0.2

env:
  variables:
    APP_NAME: "devops-bootcamp-example-app"
    APP_VERSION: "1.0.0"

phases:
  install:
    command:
      - go get -u github.com/golang/dep
  pre_build:
    command:
      - dep ensure
  build:
    command:
      - go build -o $GOPATH/bin/$APP_NAME-$APP_VERSION
  post_build:
    command:
      - go test
artifacts:
  files:
    $GOPATH/bin/$APP_NAME-$APP_VERSION
